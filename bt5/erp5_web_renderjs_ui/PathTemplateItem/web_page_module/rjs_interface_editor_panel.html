<!DOCTYPE html>
<html>
  <head>
    <title>Editor Panel Interface</title>
  </head>
  <body>
    <h1>Editor Panel Interface</h1>
    <h3>A panel used to display contextual information</h3>
    <dl>

      <dt>render</dt>
      <dd>Render a contextual subpanel (sort, configure, ...)</dd>
      <dl>
        <dt>url</dt>
        <dd>URL of the subpanel gadget</dd>

        <dt>option_dict</dt>
        <dd>Parameter needed to render the subpanel gadget</dd>
      </dl>

      <dt>toggle</dt>
      <dd>Toogle the visibility of the editor panel</dd>
      <dl>
      </dl>

      <dt>close</dt>
      <dd>Hide the editor panel</dd>
      <dl>
      </dl>

    </dl>
  </body>
</html>
